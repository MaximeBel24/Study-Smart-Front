<div class="container">
    <div>
        <h2>Modifier un Cours :</h2>
    </div>
    <form action="">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label for="">ID du Cours</label>
            <input readonly type="text" [(ngModel)]="currentCourse.id" name="id" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="">Titre du Cours</label>
            <input type="text" [(ngModel)]="currentCourse.title" name="title" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="">Description du Cours</label>
            <input type="text" [(ngModel)]="currentCourse.description" name="description" class="form-control">
        </div>

        <div class="col-sm-3 col-md-3 col-lg-3">
            <label for="">Image du Cours</label>
            <input type="file" [(ngModel)]="currentCourse.image" name="image" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label for="">Prix du Cours</label>
            <input type="number" [(ngModel)]="currentCourse.price" name="price" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label for="">Durée du Cours</label>
            <input type="number" [(ngModel)]="currentCourse.duration" name="duration" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label for="">Niveau du Cours</label>
            <input type="text" [(ngModel)]="currentCourse.level" name="level" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Catégorie</label>
            <select name="idCat" id="idCat" class="form-control form-control-lg" [(ngModel)]="updatedCatId">
                <option *ngFor="let cat of categories" [value]="cat.id">
                    {{cat.name}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateCourse()" class="btn btn-success">Modifier le Cours</button>
        </div>
    </form>
</div>
