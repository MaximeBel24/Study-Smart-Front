<div class="container mt-5">
    <h2 class="text-center">Gestion des cours</h2>
    <a routerLink="/add-course" class="btn btn-success my-3">Ajouter un cours</a>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Prix</th>
                        <th>Durée</th>
                        <th>Niveau</th>
                        <th>Catégorie</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses">
                        <td>{{course.title}}</td>
                        <td>{{course.description}}</td>
                        <td>
                            <img [src]="apiurl + '/loadfromFS/' + course.id" 
                                 alt="Course Image" 
                                 class="img-thumbnail" 
                                 style="height: 50px; width: 100px">
                                
                        </td>
                        <td>{{course.price}} €</td>
                        <td>{{course.duration}}h</td>
                        <td>{{course.level}}</td>
                        <td>{{course.category?.name}}</td>
                        <td class="d-flex flex-column">
                            <a class="btn btn-info text-white btn-sm" [routerLink]="['/view-course', course.id]">
                                <i class="ri-file-search-fill"></i>
                            </a>
                            <a class="btn btn-warning text-white btn-sm" [routerLink]="['/update-course', course.id]">
                                <i class="ri-edit-fill"></i>
                            </a>
                            <a class="btn btn-danger btn-sm" (click)="deleteCourse(course)">
                                <i class="ri-delete-bin-fill"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
