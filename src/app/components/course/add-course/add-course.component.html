<div class="container mt-5">
    <div class="text-center mb-4">
        <h2>Ajouter un Cours</h2>
    </div>
    <form>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="courseTitle" class="form-label">Titre du Cours</label>
                <input type="text" [(ngModel)]="newCourse.title" name="title" id="courseTitle" class="form-control" placeholder="Entrez le titre du cours">
            </div>
            <div class="col-md-6">
                <label for="coursePrice" class="form-label">Prix du Cours</label>
                <input type="number" [(ngModel)]="newCourse.price" name="price" id="coursePrice" class="form-control" placeholder="Entrez le prix du cours">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="courseLevel" class="form-label">Niveau du Cours</label>
                <select [(ngModel)]="newCourse.level" name="level" id="courseLevel" class="form-select">
                    <option value="Débutant">Débutant</option>
                    <option value="Intermédiaire">Intermédiaire</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="courseCategory" class="form-label">Catégorie</label>
                <select name="idCat" id="courseCategory" class="form-select" [(ngModel)]="newIdCat">
                    <option *ngFor="let cat of categories" [value]="cat.id">
                        {{cat.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="courseImage" class="form-label">Image du Cours</label>
                <input type="file" [(ngModel)]="newCourse.image" name="image" id="courseImage" class="form-control" (change)="onImageUpload($event)">
            </div>
        </div>

        <div class="mb-3">
            <img [src]="imagePath" class="card-img-top img-fluid rounded" style="max-width: 100%; height: auto;">
        </div>
        

        <div class="mb-3">
            <label for="courseDescription" class="form-label">Description du Cours</label>
            <textarea [(ngModel)]="newCourse.description" name="description" id="courseDescription" class="form-control" rows="5" placeholder="Entrez la description du cours"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" (click)="addCourse()" class="btn btn-success">Ajouter le Cours</button>
        </div>
    </form>
</div>
