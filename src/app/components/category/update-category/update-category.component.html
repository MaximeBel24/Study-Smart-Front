<form>
    <div>
        <label>ID Catégorie</label>
        <input type="text" [(ngModel)]="category.id" name="idCategory" class="form-control w-25">
    </div>
    <div>
        <label>Nom de la Catégorie</label>
        <input type="text" [(ngModel)]="category.name" name="categoryName" class="form-control">
    </div>
    <div>
        <label>Description de la Catégorie</label>
        <input type="text" [(ngModel)]="category.description" name="categoryDescription" class="form-control">
    </div>
    <div class="mt-2">
        <button class="btn btn-success" type="submit" [disabled]="!category.name" (click)="saveCategory()">
            {{add ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
