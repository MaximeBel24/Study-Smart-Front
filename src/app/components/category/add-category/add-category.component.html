<div class="container">
    <div>
        <h2>Ajouter une catégorie</h2>
    </div>
    <form>
    <!-- <div>
        <label>ID Catégorie</label>
        <input type="text" [(ngModel)]="category.id" name="idCategory" class="form-control w-25">
    </div> -->
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom de la Catégorie</label>
        <input type="text" [(ngModel)]="newCategory.name" name="categoryName" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Description de la Catégorie</label>
        <input type="text" [(ngModel)]="newCategory.description" name="categoryDescription" class="form-control">
    </div>
    <div class="mt-2">
        <button class="btn btn-success" type="submit" (click)="addCategory()">
            Ajouter
        </button>
    </div>
</form>
</div>
