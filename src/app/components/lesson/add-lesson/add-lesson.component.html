<div class="container">

    <div>
        <h2>Ajouter une leçon</h2>
    </div>

    <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="title">Titre de la leçon</label>
            <input type="text" [(ngModel)]="newLesson.title" name="lessonTitle" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="title">Description de leçon</label>
            <input type="text" [(ngModel)]="newLesson.description" name="lessonTitle" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="title">Contenu de la leçon</label>
            <input type="text" [(ngModel)]="newLesson.content" name="lessonContent" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="title">Durée de la leçon</label>
            <input type="number" [(ngModel)]="newLesson.duration" name="lessonTitle" class="form-control">
        </div>
        <div class="mt-2">
            <button class="btn btn-success" type="submit" (click)="addLesson()">
                Ajouter
            </button>
        </div>
    </form>
</div>
