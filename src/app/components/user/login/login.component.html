<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-md-center align card shadow p-5">
            <h2 class="text-center">Connexion</h2>
        <div class="card-body">
            <div  class="alert alert-danger" *ngIf="err==1"> 
                <strong>{{message}}</strong> 
            </div> 
            <form>
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <div class="row justify-content-md-center mt-4">
                    <button type="button" (click)="onLoggedin()" class="button">Connexion</button>
                </div>
            </form>
            <p class="mt-4">Vous n'avez pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
        </div>
    </div>
</div>
