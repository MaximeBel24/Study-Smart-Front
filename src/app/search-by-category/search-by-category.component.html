<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
     <label>Categories </label> 
     <select class="form-control form-control-lg" id="id" name="id" 
            [(ngModel)]="IdCategory" (change)="onChange()">         
           <option *ngFor="let cat of categories" value="{{cat.id}}">    
                {{cat.name}} 
           </option> 
     </select>                      
    </div> 
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Prix</th>
                        <th>Durée</th>
                        <th>Niveau</th>
                        <th>Catégorie</th>
                    </tr>
                </thead>
                <tbody *ngFor="let course of courses">
                    <tr>
                        <td>{{course.id}}</td>
                        <td>{{course.title}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.image}}</td>
                        <td>{{course.price}} €</td>
                        <td>{{course.duration}}h</td>
                        <td>{{course.level}}</td>
                        <td>{{course.category.name}}</td>
                        <!-- <td><a class="btn-sm btn-info" [routerLink]="['/modifier-cours', course.id]">Modifier</a></td> -->
                        <!-- <td><a class="btn-sm btn-danger" (click)="deleteCourse(course)">Supprimer</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
