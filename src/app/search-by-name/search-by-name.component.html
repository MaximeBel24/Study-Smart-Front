<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
            <label for="">Nom du Cours en tapant</label>
            <!-- <input #searchTerm (keyup)="onKeyUp(searchTerm.value)" type="text" class="form-control" [(ngModel)]="titleCourse" name="titleCourse"> -->
            <input #nom [(ngModel)]="searchTerm"  name="searchTerm" class="form-control" >
            <button class="btn btn-primary mb-2 ml-2" type="submit" (click)="searchCourses()">Rechercher</button>
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>Prix</th>
                        <th>Durée</th>
                        <th>Niveau</th>
                        <th>Catégorie</th>
                    </tr>
                </thead>
                <tbody *ngFor="let course of courses | searchFilter: searchTerm">
                    <tr>
                        <td>{{course.id}}</td>
                        <td>{{course.title}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.image}}</td>
                        <td>{{course.price}} €</td>
                        <td>{{course.duration}}h</td>
                        <td>{{course.level}}</td>
                        <td>{{course.category?.name}}</td>
                        <!-- <td><a class="btn-sm btn-info" [routerLink]="['/modifier-cours', course.id]">Modifier</a></td> -->
                        <!-- <td><a class="btn-sm btn-danger" (click)="deleteCourse(course)">Supprimer</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
